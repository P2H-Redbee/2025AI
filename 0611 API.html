<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 수업</title>
</head>
<body>
    
    <h3 class="기온">기온</h3>
    <h3 class="체감온도">체감온도</h3>
    <h3 class="최고">최고기온</h3>
    <h3 class="최저">최저기온</h3>
    <h3 class="습도">습도</h3>
    <h3 class="풍속">풍속</h3>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        const 기온 = document.querySelector(".기온")

        axios.get('https://api.openweathermap.org/data/2.5/weather?q=london&appid=47c44037a668e7569c5d4687b724255e')
        .then((response) => {
            console.log(response);
            기온.textContent = (response.data.main.temp - 273.15).toFixed(2)
        })
        .catch((error) => {
            // 에러 핸들링
            console.log(error);
        })


    </script>
</body>
</html>
