<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트</title>
</head>
<body>
    <h1>키보드 이벤트</h1>

    <script>
        // q를 누른 경우
        document.addEventListener("keypress", function(e) {
            if(e.key == "q") { // 누른 키가 q인 경우
                console.log("q 발동")
            }
        })

        // w를 누른 경우
        document.addEventListener("keypress", function(e) {
            if(e.key == "w") { // 누른 키가 w인 경우
                console.log("w 발동")
            }
        })

    </script>
</body>
</html>
