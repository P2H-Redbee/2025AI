<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>나를 꾸며주세요</h1>
    <button>버튼1</button>
    <button>버튼2</button>
    <button>버튼3</button>

    <script>
        
        버튼1.addEventListener("click", function() {
            글씨에 색깔 넣기 (클래스 적용)
        })
        버튼2.addEventListener("click", function() {
            글씨에 배경색깔 넣기 (클래스 적용)
        })
        버튼3.addEventListener("click", function() {
            글씨에 테두리 넣기 (클래스 적용)
        })

    </script>
</body>
</html>
